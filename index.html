<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flexbox</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container column">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container space-between">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container space-around">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container space-evenly">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container column align-start space-around">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container column align-center space-between">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container column align-end space-evenly">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container height align-start">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container height align-center">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>

    <div class="container height align-end">
      <div class="red-squared"></div>
      <div class="blue-squared"></div>
      <div class="green-squared"></div>
    </div>
  </body>
</html>
